<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Roguelike</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="grid" class="row no-gutters"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Status</h5>
                        <p class="card-text">Hero Health: <span id="hero-health">100</span></p>
                        <p class="card-text">Enemy Health: <span id="enemy-health">100</span></p>
                        <button id="end-turn-button" class="btn btn-primary">End Turn</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Spell Bar</h5>
                        <div id="spell-bar" class="d-flex justify-content-center">
                            <div class="spell-slot" data-spell="0"></div>
                            <div class="spell-slot" data-spell="1"></div>
                            <div class="spell-slot" data-spell="2"></div>
                            <div class="spell-slot" data-spell="3"></div>
                            <div class="spell-slot" data-spell="4"></div>
                        </div>
                        <div id="spell-description"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/system.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
